<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Loop Operations</title>
</head>
<body data-new-gr-c-s-check-loaded="14.1143.0" data-gr-ext-installed="">
    <h2>Loop Operations</h2>
    
    <label for="numberInput">Enter a positive integer (n): </label>
    <input type="number" id="numberInput" min="1">
    <button onclick="calculate()">Calculate</button>

    <div id="results">
                <p>Factorial of 5: 120</p>
                <p>Sum of the first 5 numbers: 15</p>
                <p>Average of the first 5 numbers: 3.00</p>
            </div>

    <script>
        function calculate() {
            var n = parseInt(document.getElementById('numberInput').value);

            if (isNaN(n) || n < 1) {
                alert('Please enter a valid positive integer.');
                return;
            }

            var factorial = 1;
            var i = 1;
            while (i <= n) {
                factorial *= i;
                i++;
            }

            var sum = 0;
            i = 1;
            do {
                sum += i;
                i++;
            } while (i <= n);

            var total = 0;
            for (i = 1; i <= n; i++) {
                total += i;
            }
            var average = total / n;

            var resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <p>Factorial of ${n}: ${factorial}</p>
                <p>Sum of the first ${n} numbers: ${sum}</p>
                <p>Average of the first ${n} numbers: ${average.toFixed(2)}</p>
            `;
        }
    </script>
