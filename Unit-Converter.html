<h1>Unit Converter</h1>

<label for="valueInput">Enter the value to convert:</label>
<input type="number" id="valueInput">

<label for="conversionType">Choose a conversion:</label>
<select id="conversionType">
    <option value="1">Fahrenheit to Celsius</option>
    <option value="2">Celsius to Fahrenheit</option>
    <option value="3">Meters to Feet</option>
    <option value="4">Feet to Meters</option>
</select>

<button onclick="convertUnits()">Convert</button>
<br>
<br>
<label id="resultLabel"></label>

<script>
    function convertUnits() {
        var choice = parseInt(document.getElementById("conversionType").value);

        var inputValue = parseFloat(document.getElementById("valueInput").value);

        if (isNaN(inputValue)) {
            document.getElementById("resultLabel").innerText = "Please enter a valid number!";
            return;
        }

        switch (choice) {
            case 1:
                var celsius = (inputValue - 32) * (5 / 9);
                document.getElementById("resultLabel").innerText = inputValue + " Fahrenheit is equal to " + celsius.toFixed(2) + " Celsius";
                break;
            case 2:
                var fahrenheit = (inputValue * 9 / 5) + 32;
                document.getElementById("resultLabel").innerText = inputValue + " Celsius is equal to " + fahrenheit.toFixed(2) + " Fahrenheit";
                break;
            case 3:
                var feet = inputValue * 3.28084;
                document.getElementById("resultLabel").innerText = inputValue + " Meters is equal to " + feet.toFixed(2) + " Feet";
                break;
            case 4:
                var meters = inputValue / 3.28084;
                document.getElementById("resultLabel").innerText = inputValue + " Feet is equal to " + meters.toFixed(2) + " Meters";
                break;
            default:
                document.getElementById("resultLabel").innerText = "Invalid choice. Please choose a number between 1 and 4.";
        }
    }
</script>
